<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="gradFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="50%" style="stop-color:#FF00AA"/>
      <stop offset="100%" style="stop-color:#BFFF00"/>
    </linearGradient>
  </defs>
  <!-- L7 -->
  <text x="0" y="38" font-family="Helvetica Neue, Arial, sans-serif" font-size="42" font-weight="500" letter-spacing="-0.02em" fill="#FAFAFA">L7</text>
  <!-- SHIFT -->
  <text x="58" y="38" font-family="Helvetica Neue, Arial, sans-serif" font-size="42" font-weight="700" letter-spacing="-0.02em" fill="#FAFAFA">SHIFT</text>
  <!-- Gradient bar -->
  <rect x="0" y="44" width="175" height="2" fill="url(#gradFull)"/>
  <!-- Tagline -->
  <text x="0" y="56" font-family="Inter, sans-serif" font-size="9" font-weight="600" letter-spacing="0.25em" fill="#E5E5E5">BREAK THE SQUARE</text>
</svg>
