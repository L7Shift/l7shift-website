<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="gradWord" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="50%" style="stop-color:#FF00AA"/>
      <stop offset="100%" style="stop-color:#BFFF00"/>
    </linearGradient>
  </defs>
  <!-- L7 -->
  <text x="0" y="36" font-family="Helvetica Neue, Arial, sans-serif" font-size="40" font-weight="500" letter-spacing="-0.02em" fill="#FAFAFA">L7</text>
  <!-- SHIFT -->
  <text x="55" y="36" font-family="Helvetica Neue, Arial, sans-serif" font-size="40" font-weight="700" letter-spacing="-0.02em" fill="#FAFAFA">SHIFT</text>
  <!-- Gradient bar -->
  <rect x="0" y="42" width="168" height="2" fill="url(#gradWord)"/>
